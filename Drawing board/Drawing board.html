<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drawing board</title>
	<link rel="stylesheet" type="text/css" href="canvas.css">
<body>
	<header id="header">html5在线画板</header>
	<section id="content">
	<!--工具区-->
        <ul id="tool">
        	<li>
                        <h3>图像</h3>
                	<hr/>
                        <ul id="image">
                            <li id="saveimg">
                               <button onclick="saveImg()">保存图片</button>
                            </li>
                            <li id="clearimg">
                               <button onclick="clearImg()">清除画布</button>
                            </li>                    
                        </ul>
        	</li>
        	<li>
                	<h3>工具</h3>
                        <hr/>
                        <ul id="means">
                           <li id="means_paint" onclick="drawPaint(0)">
                              <img src="images/Paint.png">
                           </li>
                           <li id="means_eraser" onclick="drawEraser(1)">
                              <img src="images/Eraser.png">
                           </li>
                           <li id="means_magnifier" onclick="drawMagnifier(2)">
                              <img src="images/Magnifier.png">
                           </li>
                           <li id="means_brush" onclick="drawBrush(3)">
                              <img src="images/Brush.png">
                           </li>
                           <li id="means_straw" onclick="drawStraw(4)">
                              <img src="images/Straw.png">
                           </li>
                           <li id="means_text" onclick="drawText(5)">
                              <img src="images/Text.png">
                           </li>
                        </ul>
        	</li>
        	<li>
                	<h3>形状</h3>
                        <hr/>
                        <ul id="shape">
                           <li id="shape_line" onclick="drawLine(6)">
                              <img src="images/line.png">
                           </li>
                           <li id="shape_rectfill" onclick="drawRectfill(7)">
                              <img src="images/rectfill.png">
                           </li>
                           <li id="shape_arcfill" onclick="drawArcfill(8)">
                              <img src="images/arcfill.png">
                           </li>
                           <li id="shape_poly" onclick="drawPoly(9)">
                              <img src="images/poly.png">
                              
                           </li>
                           <li id="shape_rect" onclick="drawRect(10)"> 
                              <img src="images/rect.png">
                           </li>
                           <li id="shape_arc" onclick="drawArc(11)">
                              <img src="images/arc.png">
                           </li>
                        </ul>
        	</li>
        	<li>
                	<h3>线宽</h3>
                        <hr/>
                        <ul id="size">
                           <li id="size_line1px" onclick="setSize(0)">
                              <img src="images/line1px.png">
                           </li>
                           <li id="size_line3px" onclick="setSize(1)">
                              <img src="images/line3px.png">
                           </li>
                           <li id="size_line5px" onclick="setSize(2)">
                              <img src="images/line5px.png">
                           </li>
                           <li id="size_line8px" onclick="setSize(3)">
                              <img src="images/line8px.png">
                           </li>
                        </ul>
        	</li>
        	<li id="Color">
                	<h3>颜色</h3>
                        <hr/>
                        <ul id="color">
                           <li id="black" onclick="setColor(this,0)"></li>
                           <li id="white" onclick="setColor(this,1)"></li>
                           <li id="red" onclick="setColor(this,2)"></li>
                           <li id="blue" onclick="setColor(this,3)"></li>
                           <li id="yellow" onclick="setColor(this,4)"></li>
                           <li id="pink" onclick="setColor(this,5)"></li>
                           <li id="purple" onclick="setColor(this,6)"></li>
                           <li id="cyan" onclick="setColor(this,7)"></li>
                           <li id="orange" onclick="setColor(this,8)"></li>
                           <li id="grey" onclick="setColor(this,9)"></li>
                        </ul>
        	</li>
        </ul>
	<!--绘图区-->
		<canvas id="canvas" width="880px" height="300px">
		    当前浏览器不支持canvas标签，请升级
		</canvas>
                <!--请在canvas之后连入js文件-->
                <script type="text/javascript" src="canvas.js"></script>
	</section>
	<footer id="footer">
	   <small>制作人@monkey </small>
	</footer>
</body>
</html>
